version: '3.9'

services:
  db:
    image: postgres:13.0-alpine
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=bookstore_dev
      - POSTGRES_PASSWORD=bookstore_dev
      - POSTGRES_DB=bookstore_dev_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bookstore_dev -d bookstore_dev_db -h db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - app_data:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    networks:
      - backend
    depends_on:
      db:
        condition: service_healthy  # Espera at√© que o banco de dados esteja pronto

volumes:
  postgres_data:
  app_data:

networks:
  backend:
    driver: bridge
